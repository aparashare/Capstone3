<form (ngSubmit)="submit()" [formGroup]="requestPasswordForm">
  <h1>Request password</h1>
  <ng-container *ngIf="!success; else message">
    <mat-form-field appearance="fill">
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">Request</button>
  </ng-container>
  <ng-template #message>
    <p class="center">Password has been sent on your email.</p>
  </ng-template>
</form>
